{% extends 'LogInPage.html' %}

{% block login_action %}

	<div id="dynamic">
		<form id="login-form">

		{% csrf_token %}
		<div class="topnav">
			<input  type="text" placeholder="Login" required id="username" >    
		</div> 
		<div>
			<input type="password" placeholder="Password" required id="password" >    
		</div>
		<div class="login-error" id="login_error"></div>
		<input class="login_button" type="submit" value="Login"></input>
		</form>
	</div>

{% endblock %}
